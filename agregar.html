<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="vendor/fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" href="css/styles_todolist.css">
</head>
<body>
    <header>
        <div class="cont_logo">
            <figure>
                <img class="logo" src="img/4fd5d42991cfcf688365ad3227e0cc31-yellow-check-mark-icon-by-vexels.png" alt="">
            </figure>
            <h1>To-do List</h1>
        </div>
        <nav class="cont_nav">
            <a href="to-do.html" class="nav_item">Tareas</a>
            <a href="" class="nav_item">Agregar</a>
        </nav>
    </header>
    <div class="cont_form">
        <h2>Agregar tarea</h2>
        <hr>
        <form action="" class="formulario_agregar">
            <label for="tarea">Tarea</label>
            <input type="text" name="input_tarea" id="tarea">
            <label for="descripcion">Descripcion</label>
            <textarea name="txt_descripcion" id="descripcion" cols="30" rows="10"></textarea>
            <label for="fecha">Fecha limite</label>
            <input type="date" name="input_date" id="fecha">  
            <button class="btn_agregar"><i class="fas fa-plus"></i>Agregar</button>          
        </form>
    </div>

    <footer>
        <div class="foot">
            <figure>
                <img class="logo" src="img/4fd5d42991cfcf688365ad3227e0cc31-yellow-check-mark-icon-by-vexels.png"
                    alt="">
            </figure>
            <div class="iconos_redes">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <small>&copy; 2020 To-do List</small>
        </div>           
    </footer>
</body>
</html>
