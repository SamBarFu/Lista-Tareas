<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="vendor/fontawesome-free-5.11.2-web/css/all.css">
</head>
<body>
    <header>
        <div class="cont_logo">
            <figure>
                <img src="" alt="">
            </figure>
            <h1>To-do List</h1>
        </div>
        <nav class="cont_nav">
            <a href="" class="nav_item">Tareas</a>
            <a href="" class="nav_item">Agregar</a>
        </nav>
    </header>
    <div>
        <h2>Agregar tarea</h2>
        <hr>
        <form action="">
            <label for="tarea">Tarea</label>
            <input type="text" name="input_tarea" id="tarea">
            <label for="descripcion">Descripcion</label>
            <textarea name="txt_descripcion" id="descripcion" cols="30" rows="10"></textarea>
            <label for="fecha">Fecha limite</label>
            <input type="date" name="input_date" id="fecha">  
            <button><i class="fas fa-plus"></i>Agregar</button>          
        </form>
    </div>

    <footer>
        <small>&copy; 2020 To-do List</small>
    </footer>
</body>
</html>
